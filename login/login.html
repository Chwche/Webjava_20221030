	<body>
		
		<! 구글이미지>
		<br><br>
		<div class="mx-auto" style="width: 300px;">
		<img src="img/pngwing.com.png" class="img-fluid" alt="구글이미지"></div>
		<br><br> <! br은 줄 바꿈입니다.>
		
		<! 부트스트랩>

		<! 기존 Body 수정>
		<body class="text-center">
    	<main class="form-signin">
			
      	<form id="form_main">
        <h1 class="h3 mb-3 fw-normal">로그인을 해주세요!</h1>
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
        <label for="floatingInput">이메일 주소 입력</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
        <label for="floatingPassword">패스워드 입력</label>
        </div>
        <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> 아이디기억
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login()" >로그인하기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      	</form>
    	</main>
